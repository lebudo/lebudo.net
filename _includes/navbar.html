<nav class="pure-menu pure-menu-horizontal">
  <a href="{{ site.url }}" class="pure-menu-heading pure-menu-link">
    {{ site.title }}
  </a>
  <ul class="pure-menu-list">
    {% for page in site.pages %}
      {% if page.title %}
        <li class"pure-menu-item">
          <a href="{{ page.url | relative_url }}" class="pure-menu-link">
            {{ page.title | escape }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
