<nav class="navbar pure-menu pure-menu-horizontal pure-menu-fixed">
  <a href="{{ site.url }}" class="navbar-title pure-menu-heading pure-menu-link">
    {{ site.title }}
  </a>
  <ul class="navbar-list pure-menu-list">
    {% for link in site.links %}
      <li class="pure-menu-item">
        <a href="#{{ link.hash | escape }}" class="pure-menu-link">
          {{ link.text | escape }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
